       <main>
            <h2>Faça a sua reserva:</h2>

        <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nome completo</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="digite seu nome">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Número de quartos:</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Tipo do quarto:</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Quarto de solteiro</option>
                <option>Quarto de casal</option>
                <option>Quarto de solteiro com suite</option>
                <option>Quarto de casal com suite</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Quantos adultos?</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="digite o número de adultos">
            </div>
            <fieldset id="pedido">
                <input type="checkbox" name="tPed" id="cPed" checked><label for="cPed">Café da manhã incluso</label></input>
                <p><label for="tot">Preço Total: R$ <input type="text" name="ttot" id="Ctot" readonly placeholder="R$ 1.507"> </input></label> </p>
              </fieldset>
              <img src="img/icons/information.png" alt="" width="3%">
              <div class="popup" onclick="togglePopup()">Como realizo o pagamento?
                <span class="popuptext" id="myPopup">O pagamento é realizado no momento do check-in!</span>
              </div>
            <script src="details.js"></script>
          </form>

          <a href="reservado.html"><button>Reserve já</button></a>
